<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdUNLaM</title>
    <link rel="stylesheet" href="../css/headerYfooter.css">
    <link rel="stylesheet" href="../css/registrarse.css">
    <link rel="shortcut icon" href="../recursos/img/logoUnlamAzul.png">
    <script src="https://kit.fontawesome.com/2edf5860bb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="headerInicio">
        <nav class="navegador">
            <section class="logo">
                <a class="logoDescripcion" href="">
                    <img class="logoUnlam" src="../recursos/img/logoUnlamAzul.png" alt="Logo de Unlam">
                    <span>EdUNLaM</span>
                </a>
            </section>
            <ul class="headerList">
                <li class="headerListItem">
                    <a class="botonNav" href="../index.html">Inicia Sesion</a>
                </li>
                <li class="headerListItemRegistrarse">
                    <a class="botonNavRegistrarse" href="">Registrate</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="contenedorMain">
        <h1 class="titulo-registrarse">Registrarse:</h1>
        <form action="" class="formulario" id="formRegistro">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese tu nombre..." required>
            </div>

            <div class="campo">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese tu apellido..." required>
            </div>

            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email..." required>
            </div>

            <div class="campo">
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Ingrese tu nombre de usuario..." required>
            </div>

            <div class="campo">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingresar contraseña...">
            </div>
            <!-- <div class="error" style="color: red; font-size: 0.9rem;">Debe tener mínimo 8 caracteres, 2 letras, 2 números y 2 símbolos</div> -->

            <div class="campo">
                <label for="repetir_contrasena">Repetir contraseña:</label>
                <input type="password" id="repetir_contrasena" name="repetir_contrasena" placeholder="Repetir contraseña...">
            </div>
            <div class="botones">
                <button type="submit" class="btn registrar" id="btnRegistrar">Registrarse</button>
                <button type="reset" class="btn cancelar" id="btnCancelar">Cancelar</button>
            </div>
            <dialog class="modal js-modal">
                <div class="contenedorDialog">
                    <h4 class="mensajeDialog"></h4>
                    <a href="#">
                        <button type="submit" class="cerrarDialog">Cerrar</button>
                    </a>
                </div>
            </dialog>
        </form>
    </main>

    <footer class="contenedorFooter">
        <ul class="footerList">
            <li>Gismondi Santiago</li>
            <li>Alejo Gonzalez</li>
            <li>Cristian Colombo</li>
            <li>Rizzetti Carlos</li>
            <li>Vazquez Espíndola Mario Alberto</li>
        </ul>
        <ul class="footerList">
            <li><a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i> - Instagram</a></li>
            <li><a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i> - Facebook</a></li>
            <li><a href="https://www.twitter.com/"><i class="fa-brands fa-square-twitter"></i> - Twitter</a></li>
            <li><a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i></i> - LinkedIn</a></li>
        </ul>
    </footer>
</body>
<script type="module" src="../js/js-registrarse.js/Dialog.js"></script>
<script type="module" src="../js/js-registrarse.js/registrarse.js"></script>
</html>
