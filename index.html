<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdUNLaM</title>
    <link rel="stylesheet" href="./css/headerYfooter.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./recursos/img/logoUnlamAzul.png"> 
    <script src="https://kit.fontawesome.com/2edf5860bb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="headerInicio">
        <nav class="navegador">
            <section class="logo">
                <a class="logoDescripcion" href="">
                    <img class="logoUnlam" 
                    src="./recursos/img/logoUnlamAzul.png"
                    alt="Logo de Unlam">
                    <span>EdUNLaM</span>
                </a>
            </section>
            <ul class="headerList">
                <li class="headerListItem">
                    <a class="botonNav" href="">Inicia Sesion</a>
                </li>
                <li class="headerListItemRegistrarse">
                    <a class="botonNavRegistrarse" href="./html/registrarse.html">Registrate</a>
                </li>
            </ul>
        </nav>
    </header> 
    <main class="contenedorMain">
        <section class="contenedorPrincipal">
            <section class="contenedorTitulo">
                <img src="./recursos/img/logoUnlamAzul.png" alt="LogoUnlam" class="logoUnlamIndex">
                <h1 class="titulo">EdUNLaM</h1>
                <h2 class="subtitulo">Tu plataforma de aprendizaje en línea</h2>
            </section>
            <section class="contenedorFormulario">
                <form class="formulario" id="formLogin" action="./html/inicio" method="POST">
                    <label for="usuario" class="titulosForm">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" class="inputForm" required>
                    <label for="contrasena" class="titulosForm">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" class="inputForm" required>
                    <a class="linkBotonIndex">
                        <button type="submit" id="btnIniciarSesion" class="botonFormLogin">
                            Iniciar Sesión
                        </button>
                    </a>
                    <a class="linkBotonIndex" href="./html/registrarse.html">
                        <button type="button" id="btnRegistrarse" class="botonFormRegistrarse">
                            Registrarse
                        </button>
                    </a>
                </form>
                    <p id="mensajeError"></p>
                    <a class="linkRecuperarClave" href="./html/recuperarClave.html">¿Olvidaste tu contraseña?</a>

            </section>
        </section>
    </main>
    <footer class="contenedorFooter">
        <ul class="footerList">
            <li>Gismondi Santiago</li>
            <li>Alejo Gonzalez</li>
            <li>Cristian Colombo</li>
            <li>Rizzetti Carlos</li>
            <li>Vazquez Espíndola Mario Alberto</li>
        </ul>
        <ul class="footerList">
            <li><a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i> - Instagram</a></li>
            <li><a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i> - Facebook</a></li>
            <li><a href="https://www.twitter.com/"><i class="fa-brands fa-square-twitter"></i> - Twitter</a></li>
            <li><a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i></i> - LinkedIn</a></li>
        </ul>
    </footer>
</body>
</html>
